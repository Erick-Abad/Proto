<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      /* Estilos básicos para la barra y el botón */
      .barra {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .btn-entra {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn-entra:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="barra">
      <a href="#" class="btn-entra" onclick="loadApp()">Entra al prototipo</a>
    </div>
    <div id="root" style="display: none;"></div>
    <script type="module" src="/src/main.jsx" id="react-app" style="display: none;"></script>
    <script>
      function loadApp() {
        document.querySelector('.barra').style.display = 'none';
        document.getElementById('root').style.display = 'block';
        document.getElementById('react-app').style.display = 'block';
      }
    </script>
  </body>
</html>
